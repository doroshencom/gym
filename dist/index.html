<body>
  <!-- Loader -->
  <div id="loader">
    <img src="https://doroshen.com/dev/training/gym-loader.gif" alt="Cargando..." />
  </div>

  <!-- Root app -->
  <div id="root" style="display:none;"></div>

  <!-- Script para ocultar loader tras reproducir el gif -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const root = document.getElementById("root");

      // Ajusta este tiempo a la duración de tu gif (ejemplo: 3500 ms = 3,5s)
      const gifDuration = 3500;

      setTimeout(() => {
        if (loader) loader.style.display = "none";
        if (root) root.style.display = "block";
      }, gifDuration);
    });
  </script>
